<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <!-- Added Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 40px);
      box-sizing: border-box;
    }
    #dropZone {
      width: 100%;
      height: 120px;
      border: 2px dashed #007bff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #007bff;
      font-size: 16px;
      cursor: pointer;
      background-color: #e9f3ff;
      transition: background-color 0.3s, border-color 0.3s;
    }
    #dropZone.dragover {
      background-color: #d1e7ff;
      border-color: #0056b3;
    }
    #fileInput {
      display: none;
    }
    #buttonContainer {
      margin-top: 20px;
      width: 100%;
    }
    /* Removed specific button styles as they are now handled by Tailwind CSS */
  </style>
</head>
<body>

  <div id="dropZone">
    <span>Drag & Drop a CSV/TXT file here<br>or click to select</span>
  </div>
  <input type="file" id="fileInput" accept=".csv,.txt,.tsv">

  <div id="buttonContainer">
    <!-- Updated Import button with Tailwind CSS classes and removed Cancel button -->
    <button id="importBtn" disabled class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
      Import
    </button>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const importBtn = document.getElementById('importBtn');
    let selectedFile = null;

    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      handleFile(e.target.files[0]);
    });

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.remove('dragover');
      handleFile(e.dataTransfer.files[0]);
    });

    function handleFile(file) {
      if (file) {
        selectedFile = file;
        dropZone.querySelector('span').textContent = `File selected: ${file.name}`;
        importBtn.disabled = false;
      }
    }
    
    function importSuccess(message) {
      console.log(message); // Logs the success message from the server
      google.script.host.close();
    }

    function importFailure(error) {
      alert('Error during import: ' + error.message);
      // Re-enable the import button if something goes wrong
      importBtn.disabled = false;
      importBtn.textContent = 'Import';
    }

    importBtn.addEventListener('click', () => {
      if (!selectedFile) return;

      // Disable button to prevent multiple clicks
      importBtn.disabled = true;
      importBtn.textContent = 'Importing...';

      const reader = new FileReader();
      reader.onload = (e) => {
        const fileContent = e.target.result;
        const fileType = selectedFile.type;
        
        // Run the server-side function and wait for a response
        google.script.run
          .withSuccessHandler(importSuccess)
          .withFailureHandler(importFailure)
          .importData(fileContent, fileType);
      };
      reader.readAsText(selectedFile);
    });
  </script>
</body>
</html>
