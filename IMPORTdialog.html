<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 40px);
      box-sizing: border-box;
    }
    #dropZone {
      width: 100%;
      height: 120px;
      border: 2px dashed #007bff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #007bff;
      font-size: 16px;
      cursor: pointer;
      background-color: #e9f3ff;
      transition: background-color 0.3s, border-color 0.3s;
    }
    #dropZone.dragover {
      background-color: #d1e7ff;
      border-color: #0056b3;
    }
    #fileInput {
      display: none;
    }
    #buttonContainer {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="dropZone">
    <span>Drag & Drop a CSV/TXT file here<br>or click to select</span>
  </div>
  <input type="file" id="fileInput" accept=".csv,.txt,.tsv">

  <div id="buttonContainer">
    <button id="importBtn" disabled class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
      Import
    </button>
  </div>

  <script>
    // This scriptlet receives the 'shouldProcess' variable from the .gs file
    const shouldProcessAfterImport = '<?!= shouldProcess ?>' === 'true';

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const importBtn = document.getElementById('importBtn');
    let selectedFile = null;

    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      handleFile(e.target.files[0]);
    });

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dropZone.classList.remove('dragover');
      handleFile(e.dataTransfer.files[0]);
    });

    function handleFile(file) {
      if (file) {
        selectedFile = file;
        dropZone.querySelector('span').textContent = `File selected: ${file.name}`;
        importBtn.disabled = false;
      }
    }
    
    // This function is called after the server-side importData function succeeds.
    function importSuccess(message) {
      console.log(message); // Logs the success message from the server

      // Check the flag passed from the server
      if (shouldProcessAfterImport) {
        importBtn.textContent = 'Processing...'; // Update UI to show processing has started
        
        // Now, run the processing stages
        google.script.run
          .withSuccessHandler(function() {
            // This inner success handler runs after ProcessStages() is complete.
            google.script.host.close();
          })
          .withFailureHandler(importFailure) // We can reuse the same failure handler
          .ProcessStages(); // Call the server function to run Stage 1, 2, 3
      } else {
        // If we are not processing, just close the dialog.
        google.script.host.close();
      }
    }

    function importFailure(error) {
      alert('Error during import or processing: ' + error.message);
      // Re-enable the import button if something goes wrong
      importBtn.disabled = false;
      importBtn.textContent = 'Import';
    }

    importBtn.addEventListener('click', () => {
      if (!selectedFile) return;

      importBtn.disabled = true;
      importBtn.textContent = 'Importing...';

      const reader = new FileReader();
      reader.onload = (e) => {
        const fileContent = e.target.result;
        const fileType = selectedFile.type;
        
        google.script.run
          .withSuccessHandler(importSuccess)
          .withFailureHandler(importFailure)
          .importData(fileContent, fileType);
      };
      reader.readAsText(selectedFile);
    });
  </script>
</body>
</html>
